<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supercharger</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
    }

    #wheel {
      width: 400px;
      height: 400px;
      background-image: url('9b949b7f-5195-4cee-bf59-18f04fcc231e.png');
      background-size: cover;
      border-radius: 50%;
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #cooldown {
      margin-top: 10px;
      font-size: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="wheel"></div>
    <button id="spinBtn">Spin Supercharger</button>
    <div id="cooldown"></div>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const cooldownText = document.getElementById('cooldown');

    const COOLDOWN_HOURS = 2;
    const COOLDOWN_KEY = 'lastSpinTime';

    function getRemainingTime() {
      const lastSpin = localStorage.getItem(COOLDOWN_KEY);
      if (!lastSpin) return 0;

      const lastSpinDate = new Date(parseInt(lastSpin));
      const now = new Date();
      const diff = now - lastSpinDate;
      const msCooldown = COOLDOWN_HOURS * 60 * 60 * 1000;

      return Math.max(0, msCooldown - diff);
    }

    function updateCooldownDisplay() {
      const timeLeft = getRemainingTime();
      if (timeLeft > 0) {
        const minutes = Math.floor(timeLeft / 60000);
        const seconds = Math.floor((timeLeft % 60000) / 1000);
        cooldownText.textContent = `Come back in ${minutes}m ${seconds}s.`;
        spinBtn.disabled = true;
      } else {
        cooldownText.textContent = 'Ready to spin!';
        spinBtn.disabled = false;
      }
    }

    spinBtn.addEventListener('click', () => {
      const randomDeg = 3600 + Math.floor(Math.random() * 360); // Random extra spin
      wheel.style.transform = `rotate(${randomDeg}deg)`;
      localStorage.setItem(COOLDOWN_KEY, Date.now().toString());
      updateCooldownDisplay();
    });

    setInterval(updateCooldownDisplay, 1000);
    updateCooldownDisplay();
  </script>
</body>
</html>
